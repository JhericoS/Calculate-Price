<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="grill">

        
        <div class="operation">
            <button name="data-sub" class="mathematic-operators">-</button>
            <input id="count" type="text" class="count" readonly>
            <button name="data-add" class="mathematic-operators">+</button>
        </div>
        <p>Equipos</p>
        <div class="operation">
            <button name="data-sub-y" class="mathematic-operators">-</button>
            <input id="years" type="text" class="count" readonly>
            <button name="data-add-y" class="mathematic-operators">+</button>
        </div>
        <p>Años</p>

        <div class="output">
            <input class="display" type="text" id="result" readonly>
        </div>


    </div>

</html>
